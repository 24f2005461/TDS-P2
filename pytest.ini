[pytest]
# Pytest configuration for TDS Quiz Solver

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Paths to search for tests
testpaths = tests

# Paths to ignore during test collection
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    venv
    env
    scripts
    app/viva_prompts.py

# Asyncio mode for pytest-anyio
asyncio_mode = auto

# Output options
addopts =
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    -v

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Console output
console_output_style = progress

# Log level
log_cli = false
log_cli_level = INFO
